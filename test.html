<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper Test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css">
	<style>
		img {
			width: 100%;
			
		}
		.swiper-slide {
			width: 600px!important;
		}

	</style>
</head>
<body>

	<h1>Swiper Test</h1>

	

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="https://placehold.jp/20/3d4070/ffffff/600x300.png?text=%E3%83%80%E3%83%9F%E3%83%BC" alt=""></div>
			<div class="swiper-slide"><img src="https://placehold.jp/600x300.png" alt=""></div>
			<div class="swiper-slide"><img src="https://placehold.jp/600x300.png" alt=""></div>
			<div class="swiper-slide"><img src="https://placehold.jp/600x300.png" alt=""></div>
			<div class="swiper-slide"><img src="https://placehold.jp/600x300.png" alt=""></div>
			<div class="swiper-slide"><img src="https://placehold.jp/600x300.png" alt=""></div>
		</div>
		<!-- <div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div> -->
		<div class="swiper-pagination"></div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: "auto",
			loop:true,
			centeredSlides:true,
			spaceBetween:32,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		})

	</script>
</body>
</html>
