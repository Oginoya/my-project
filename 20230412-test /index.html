<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>detailsタグを使って作成したアコーディオンメニューのサンプルコード</title>

<body>
    <h1>detailsタグを使って作成したアコーディオンメニューのサンプルコード</h1>

    <div class="container">
    
      
    
      <details>
        <summary class="accordion-title">タイトル1<span class="accordion-icon">+</span></summary>
        <div class="accordion-content">
          <p>コンテンツ1</p>
        </div>
      </details>
      
      <details>
        <summary class="accordion-title">タイトル2<span class="accordion-icon">+</span></summary>
        <div class="accordion-content">
          <p>コンテンツ2</p>
        </div>
      </details>
      
      <details>
        <summary class="accordion-title">タイトル3<span class="accordion-icon">+</span></summary>
        <div class="accordion-content">
          <p>コンテンツ3</p>
        </div>
      </details>
      
      

  
          
    </div>
    <!-- /.container -->

    <script src="./js/main.js"></script>
